<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div id="header"></div>
    <div id="contact" class="p-5 mb-4 bg-body-tertiary rounded-3 ">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold pb-5">Sabari Industries</h1>
          <button class="col-md-2 fs-1 fw-bold pb-5">Contact Us </button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-blue rounded-4 shadow-lg" >
            <div class="d-flex flex-column ">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Email</h3>
              <p>sabariindustry@gmail.com</p>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-blue rounded-4 shadow-lg" >
            <div class="d-flex flex-column">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Telephone</h3>
              <p>9444451119</p>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div class="card card-cover h-60 overflow-hidden text-bg-blue rounded-4 shadow-lg">
            <div class="d-flex flex-column">
             <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Address</h3>
               <ul>
                <li>24, Periya Thambi Street</li>
                <li>Choolai</li>
                <li>Chennai-600112</li>
              </ul>
            </div>
          </div>
        </div>
      </div>  
    <form class="row g-3">
        <div class="row g-3">
          <div class="col">
            <label for="input" class="form-label">Name</label>
            <input type="text" class="form-control border-3" aria-label="First name">
          </div>
          <div class="col">
            <label for="input" class="form-label">Company</label>
            <input type="text" class="form-control border-3" aria-label="Company name">
          </div>
        </div>
        <div class="row g-3">
      <div class="col">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control border-3" id="inputEmail4">
      </div>
      <div class="col">
        <label for="input" class="form-label">Telephone</label>
        <input type="number" class="form-control border-3" aria-label="Telephone">
      </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control border-3" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      </div>
      </div>
      <div class="mx-auto p-4" style="width: 200px;">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div id="footer"></div>
    <script src="./index.js"></script>
</body>
</html>
